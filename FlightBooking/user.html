<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flight.css" />
    <title>Customer Dashboard</title>
  </head>
  <body>
    <div class="customer-container">
      <h1>Welcome, Customer</h1>
      <button onclick="bookFlight()">Book a Flight</button>
      <button onclick="viewBookings()">View Bookings</button>
    </div>

    <div class="booking-page" id="booking-page">
      <h2>Book a Flight</h2>
      <form>
        <input type="text" placeholder="Passenger 1 Name" id="passenger1Name" />
        <select id="passenger1Class">
          <option value="economy">Economy Class</option>
          <option value="business">Business Class</option>
        </select>
        <input type="text" placeholder="Passenger 2 Name" id="passenger2Name" />
        <select id="passenger2Class">
          <option value="economy">Economy Class</option>
          <option value="business">Business Class</option>
        </select>
        <input type="date" id="flightDate" />
        <button type="button" onclick="submitBooking()">Book Now</button>
      </form>
    </div>

    <script src="flight.js"></script>
  </body>
</html>
