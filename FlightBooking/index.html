<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flight.css" />
    <title>Flight Booking System</title>
  </head>
  <body>
    <h1 id="heading">Welcome to SpiceJet Airticket Booking System.</h1>
    <div class="container">
      <div class="form-container">
        <h2>Admin Login</h2>
        <form>
          <input type="text" placeholder="Username" id="admin-username" />
          <input type="password" placeholder="Password" id="admin-password" />
          <button type="button" onclick="adminLogin()">Login</button>
        </form>
      </div>
      <div class="form-container">
        <h2>Customer Login</h2>
        <form>
          <input type="text" placeholder="Username" id="customer-username" />
          <input
            type="password"
            placeholder="Password"
            id="customer-password"
          />
          <button type="button" onclick="customerLogin()">Login</button>
        </form>
      </div>
    </div>
    <script src="flight.js"></script>
  </body>
</html>
